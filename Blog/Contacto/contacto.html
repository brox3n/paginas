    <div class="logo">
      <img src="../imgs/logo.png" alt="Logo Bruno Travel" class="logo-img" />

        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../../Identikit/pagina2.html">Sobre mí</a></li>

      </ul>
    </nav>

  <!-- HERO -->
  <section class="hero">
    <h1>Contacto</h1>
    <p>Completá el formulario y me pondré en contacto con vos lo antes posible.</p>
  </section>

  <!-- FORMULARIO CENTRADO -->
  <main class="contacto-layout">
    <div class="contacto-card">
      <h2>Formulario de contacto</h2>
      <form action="contactaste.html" method="GET" class="form-contacto" novalidate>
        
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Tu usuario" required />

        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre y apellido" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tu@correo.com" required />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+54 9 11 1234 5678" required />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribí tu consulta..."></textarea>

        <button type="submit" class="boton">Enviar</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
